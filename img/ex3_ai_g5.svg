<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ff8e8e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Main Container -->
  <rect x="25" y="25" width="450" height="350" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">AI in Healthcare</text>
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Medical Diagnosis &amp; Treatment</text>
  
  <!-- Medical Cross with AI Integration -->
  <g transform="translate(120, 130)">
    <!-- Cross Base -->
    <rect x="0" y="40" width="80" height="20" fill="#e74c3c" rx="3"/>
    <rect x="30" y="20" width="20" height="60" fill="#e74c3c" rx="3"/>
    
    <!-- AI Neural Network around Cross -->
    <circle cx="40" cy="40" r="8" fill="none" stroke="#3498db" stroke-width="2"/>
    <circle cx="20" cy="50" r="6" fill="none" stroke="#3498db" stroke-width="2"/>
    <circle cx="60" cy="50" r="6" fill="none" stroke="#3498db" stroke-width="2"/>
    <circle cx="40" cy="60" r="6" fill="none" stroke="#3498db" stroke-width="2"/>
    
    <!-- Connections -->
    <line x1="40" y1="40" x2="20" y2="50" stroke="#3498db" stroke-width="1.5"/>
    <line x1="40" y1="40" x2="60" y2="50" stroke="#3498db" stroke-width="1.5"/>
    <line x1="40" y1="40" x2="40" y2="60" stroke="#3498db" stroke-width="1.5"/>
  </g>
  
  <!-- Medical Scan Visualization -->
  <g transform="translate(280, 120)">
    <!-- Scan Image -->
    <rect x="0" y="0" width="120" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Scan Data Points -->
    <circle cx="30" cy="30" r="3" fill="#e74c3c"/>
    <circle cx="60" cy="45" r="3" fill="#e74c3c"/>
    <circle cx="90" cy="25" r="3" fill="#e74c3c"/>
    <circle cx="45" cy="70" r="3" fill="#e74c3c"/>
    <circle cx="75" cy="80" r="3" fill="#e74c3c"/>
    
    <!-- AI Analysis Overlay -->
    <path d="M20,20 L40,40 L60,30 L80,50 L100,40" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="4,2"/>
    
    <!-- Detection Box -->
    <rect x="50" y="55" width="40" height="25" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">AI Detect</text>
  </g>
  
  <!-- DNA Strand with Medical Icons -->
  <g transform="translate(180, 220)">
    <!-- DNA Helix -->
    <path d="M0,0 Q30,-20 60,0 Q90,20 60,40 Q30,60 0,40 Q-30,20 0,0" fill="none" stroke="#9b59b6" stroke-width="2"/>
    <path d="M20,0 Q50,-20 80,0 Q110,20 80,40 Q50,60 20,40 Q-10,20 20,0" fill="none" stroke="#9b59b6" stroke-width="2"/>
    
    <!-- Medical Icons along DNA -->
    <g transform="translate(30, 10)">
      <!-- Pill -->
      <rect x="0" y="0" width="12" height="6" rx="3" fill="#3498db"/>
      <!-- Heart -->
      <path d="M25,3 Q30,-5 35,3 Q40,10 30,15 Q25,18 20,15 Q10,10 15,3 Q20,-5 25,3" fill="none" stroke="#e74c3c" stroke-width="1.5" transform="translate(0, -2)"/>
      <!-- Stethoscope -->
      <circle cx="50" cy="5" r="4" fill="none" stroke="#27ae60" stroke-width="1.5"/>
      <path d="M50,9 L50,15" stroke="#27ae60" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Heartbeat Monitor -->
  <g transform="translate(320, 240)">
    <!-- Monitor Box -->
    <rect x="0" y="0" width="100" height="60" fill="#2c3e50" rx="5"/>
    <rect x="5" y="5" width="90" height="50" fill="#1a2530" rx="2"/>
    
    <!-- Heartbeat Line -->
    <polyline points="10,30 20,20 30,35 40,25 50,40 60,30 70,45 80,35 90,40" fill="none" stroke="#00ff00" stroke-width="2"/>
    
    <!-- AI Analysis Points -->
    <circle cx="30" cy="35" r="2" fill="#ff6b6b"/>
    <circle cx="50" cy="40" r="2" fill="#ff6b6b"/>
    <circle cx="70" cy="45" r="2" fill="#ff6b6b"/>
    
    <!-- Monitor Label -->
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ff00">AI MONITOR</text>
  </g>
  
  <!-- Robot Doctor Assistant -->
  <g transform="translate(400, 150)">
    <!-- Robot Head -->
    <rect x="0" y="0" width="40" height="35" fill="#34495e" rx="5"/>
    
    <!-- Display Face -->
    <rect x="5" y="5" width="30" height="15" fill="#ecf0f1" rx="2"/>
    
    <!-- Eyes -->
    <circle cx="15" cy="12" r="2" fill="#3498db"/>
    <circle cx="25" cy="12" r="2" fill="#3498db"/>
    
    <!-- Medical Symbol on Chest -->
    <rect x="15" y="25" width="10" height="3" fill="#e74c3c"/>
    <rect x="17" y="22" width="6" height="9" fill="#e74c3c"/>
    
    <!-- Arms -->
    <rect x="-5" y="10" width="5" height="15" fill="#34495e" rx="2"/>
    <rect x="40" y="10" width="5" height="15" fill="#34495e" rx="2"/>
    
    <!-- Base -->
    <rect x="10" y="35" width="20" height="5" fill="#2c3e50" rx="2"/>
  </g>
  
  <!-- Data Flow Lines -->
  <g stroke="#3498db" stroke-width="1.5" stroke-dasharray="4,2" opacity="0.6">
    <line x1="200" y1="150" x2="280" y2="140"/>
    <line x1="220" y1="250" x2="320" y2="245"/>
    <line x1="380" y1="180" x2="320" y2="220"/>
  </g>
  
  <!-- Stats and Benefits -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    <text x="50" y="330">✓ 98% Diagnostic Accuracy</text>
    <text x="50" y="345">✓ Real-time Patient Monitoring</text>
    <text x="50" y="360">✓ Personalized Treatment Plans</text>
    <text x="250" y="330">✓ Drug Discovery Acceleration</text>
    <text x="250" y="345">✓ Surgical Assistance</text>
    <text x="250" y="360">✓ Predictive Analytics</text>
  </g>
  
  <!-- Pulse Animation Elements -->
  <circle cx="150" cy="280" r="3" fill="url(#pulseGrad)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="295" r="2" fill="url(#pulseGrad)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>
